<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OzCharge App</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-aewsome.min.css">
    </head>

    <!--  Navigation Menu -->
    <!-- <nav> -->

    <!-- </nav> -->

    <body>
        <br>
        <h1>OzCharge App</h1>

        <div class="topnav" id="myTopnav">
            <a class="active" href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#map">Map</a>
            <a href="#cars">Electric Cars</a>
            <a href="#types">Charging Stations</a>
            <a href="#contact">Contact</a>
            <a href="#help">Help</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
        </div>

        <form>
            <br>
            <!-- required text -->
            <input
                required="required"
                type="text"
                placeholder="Where are you?"
            />
            <input type="submit" value="Search" />

            <!-- Find My Location Button - GeoLocation -->
            <button id="find-me">Show my location</button><br />
            <p id="status"></p>
            <a id="map-link" target="_blank"></a>

            <!-- Select Type of Station Drop Down List -->
            <div class="typeOfStation">
                <br />
                <label for="select-type">Type of Station:</label>
                <select name="class" id="select-type">
                    <option value="">Please select a Station Type</option>
                    <option value="type-public">Public</option>
                    <option value="type-private">Private</option>
                    <option value="type-membership">Membership Required</option>
                    <option value="type-all">All</option>
                </select>
                <button type="button" onclick="filterByType()">
                    Display Stations
                </button>
            </div>

            <!-- Select Distance by Radius Drop Down List -->
            <div class="distanceByRadius">
                <br />
                <label for="select-radius">Select Search Radius:</label>
                <select name="class" id="select-radius">
                    <option value="">Please select a Search Radius</option>
                    <option value="radius-5km">5km</option>
                    <option value="radius-10km">10km</option>
                    <option value="radius-15km">15km</option>
                    <option value="radius-20km">20km</option>
                    <option value="radius-25km">25km</option>
                    <option value="radius-30km">30km</option>
                    <option value="radius-35km">35km</option>
                    <option value="radius-40km">40km</option>
                    <option value="radius-45km">45km</option>
                    <option value="radius-50km">50km</option>
                    <option value="radius-75km">75km</option>
                    <option value="radius-100km">100km</option>
                    <option value="radius-150km">150km</option>
                    <option value="radius-200km">200km</option>
                    <option value="radius-250km">250km</option>
                    <option value="radius-500km">500km</option>
                    <option value="radius-1000km">1000km</option>
                </select>
                <button type="button" onclick="filterByRadius()">
                    Display Stations
                </button>
            </div>
        </form>
        <div id="output"></div>

        <div id="client"></div>

        <script src="main.js" type="module"></script>
    </body>
